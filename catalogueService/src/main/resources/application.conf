ktor {
    deployment {
        host = "localhost"
        port = 8090
        port = ${?PORT}
    }
    application {
        modules = [ com.example.ApplicationKt.module ]
    }
}

storage {
    driverClassName = "org.h2.Driver"
    jdbcURL = "jdbc:h2:file:"
    dbFilePath = build/webCatalogueDb
    ehcacheFilePath = build/webCatalogueDbCache
}